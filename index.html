<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>For My Favorite Girl ðŸ’—</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}
.bg-flower{
    position:absolute;
    font-size:26px;
    opacity:0.6;
    animation:moveAround 14s linear infinite alternate;
}
@keyframes moveAround{
    0%{transform:translate(0,0);}
    50%{transform:translate(60px,-60px);}
    100%{transform:translate(-40px,40px);}
}

.photo-spot{
    position:absolute;
    width:320px;
    height:320px;
    object-fit:cover;
    border-radius:25px;
    border:10px solid white;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    opacity:0;
    transition:1s;
}
.top-left{top:30px;left:30px;}
.top-right{top:30px;right:30px;}
.bottom-left{bottom:30px;left:30px;}
.bottom-right{bottom:30px;right:30px;}
.bottom-middle{
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
}

#main-card{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(15px);
    padding:50px;
    border-radius:35px;
    width:580px;
    text-align:center;
    z-index:10;
}

/* FLOWER WRAPPER */
.flower-wrapper {
  position: relative;
  height: 280px;
  margin-bottom: 30px;
}

/* CENTER */
.center {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ff8fab;
  border-radius: 50%;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 50px #ff4d6d;
  z-index: 10;
}

/* STEM */
.stem {
  position: absolute;
  width: 14px;
  height: 150px;
  background: #ff4d6d;
  top: 200px; 
  left: 50%;
  transform: translateX(-50%);
  border-radius: 12px;
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 5;
}

/* PETALS */
.petal {
  position: absolute;
  width: 70px;
  height: 115px;
  background: white;
  border-radius: 50%;
  top: 40px;
  left: 50%;
  transform-origin: center 130px;
  opacity: 0;
  transition: 0.5s;
  box-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
  z-index: 9;
}

.p1 { transform: translateX(-50%) rotate(0deg); }
.p2 { transform: translateX(-50%) rotate(60deg); }
.p3 { transform: translateX(-50%) rotate(120deg); }
.p4 { transform: translateX(-50%) rotate(180deg); }
.p5 { transform: translateX(-50%) rotate(240deg); }
.p6 { transform: translateX(-50%) rotate(300deg); }

.show {
  opacity: 1;
}

/* DAISY BOUQUET */
.side-daisy {
  position: absolute;
  font-size: 70px;
  opacity: 0;
  transition: 1s;
  user-select: none;
  z-index: 11;
}
.left-daisy {
  left: -90px;
  top: 90px;
}
.right-daisy {
  left: -55px;
  top: 50px;
}
.third-daisy {
  left: -30px;
  top: 130px;
  font-size: 80px;
}
.show-daisy {
  opacity: 1;
}

/* TEXT */
#text {
  position: relative;
  z-index: 20;       /* above stem */
  font-weight: 900;  /* bold */
  font-size: 1.8rem;
  text-transform: uppercase;
  color: #ff2e63;
  text-shadow: 2px 2px 6px rgba(255,77,109,0.8);
  margin-bottom: 15px;
}

/* BUTTONS */
button{
    padding:15px 35px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-size:16px;
    margin:10px;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#eee;position:absolute;}

#gif img{
    margin-top:15px;
    border-radius:15px;
    max-width: 150px;
    max-height: 150px;
}

.fall{
    position:absolute;
    font-size:30px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    from{transform:translateY(-50px);}
    to{transform:translateY(110vh);}
}
</style>
</head>
